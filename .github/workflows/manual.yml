# This is a basic workflow that is manually triggered

name: Manual workflow
on:
  workflow_dispatch
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check for docker-compose
      run: docker-compose -v
    - name: Check for docker-compose
      run: echo -e "y\ny\ny\n" | ./install.sh
